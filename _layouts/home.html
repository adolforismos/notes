---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h3 class="post-list-heading">{{ page.list_title | default: "Notes" }}</h3>
    <p>
      {%- for post in site.posts -%}


          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a><br>

      {%- endfor -%}
    </p>

  {%- endif -%}

</div>
