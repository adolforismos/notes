---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h3>Notes</h3>
  

      <p>
  {%- for page in site.pages -%}

          <a href="{{ page.url | relative_url }}">
            {{ page.title | escape }}
          </a><br>

      {%- endfor -%}
  </p>
</div>
