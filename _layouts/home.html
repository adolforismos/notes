---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Notes" }}</h2>
     <p>
      {%- for post in site.posts | sort: "title" -%}
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        <br>
      {%- endfor -%}
    </p>

  {%- endif -%}

</div>
