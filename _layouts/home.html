---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h3>Notes</h3>
  
    <ul class="post-list">
      {%- for page in site.pages -%}
      <li>
          <a class="post-link" href="{{ page.url | relative_url }}">
            {{ page.title | escape }}
          </a>
      </li>
      {%- endfor -%}
    </ul>
</div>
